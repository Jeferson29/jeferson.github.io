<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Dashboard</title>
  <style>
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: Arial, sans-serif;
  }

  body {
   background-color: #0A1F0A;
   color: #FFF;
  }

  header {
   text-align: center;
   padding: 20px;
   background: #0A1F0A;
  } 

  header h1 {
   color: #39FF14;
   margin-bottom: 5px;
  }

  header p {
   color: #BFFF7F;
  }

  .crypto-container {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
   gap: 20px;
   padding: 20px;
  }

  .crypto-card {
    background: rgba(57, 255, 20, 0.1); /* Cards em verde neon suave */
  border: 1px solid rgba(191, 255, 127, 0.5); /* Borda verde clara */
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 0 12px rgba(57, 255, 20, 0.3); /* Sombra verde neon */
  transition: transform .3s ease;
  }

  .crypto-card:hover {
   transform: scale(1.05);
   box-shadow: 0 0 20px rgba(57, 255, 20, 0.6); /* Sombra mais forte no hover */
  }

  .crypto-card h2 {
   color: #39FF14;
   margin-bottom: 10px;
   font-size: 1.2em;
  }

  .crypto-card p {
   color: #CCC;
   font-size: 0.9em;
   margin-bottom: 5px;
  }

  footer {
   text-align: center;
   padding: 15px;
   border-top: 1px solid rgba(0,255,255,0.2);
   margin-top: 20px;
   color: #BFFF7F;
  }
  </style>
</head>
<body>
  <header>
    <h1>Crypto Dashboard</h1>
    <p>Preços e gráficos em tempo real das principais criptomoedas</p>
  </header>

  <main>
    <section class="crypto-container" id="cryptoContainer">
      <!-- Cards de criptomoedas serão inseridos pelo JS -->
    </section>
  </main>

  <footer>
    <p>Desenvolvido por Jeferson Barbosa dos Santos</p>
  </footer>

  <script>
   const cryptoContainer = document.getElementById('cryptoContainer');

   // Lista de criptomoedas
const coins = ["bitcoin", "ethereum", "ripple", "cardano", "dogecoin"];

   async function fetchCryptoData() {
    cryptoContainer.innerHTML = "<p>Carregando...</p>";
   try {
    const response = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=brl&ids=${coins.join(',')}`);
    const data = await response.json();
    cryptoContainer.innerHTML = '';
    
    data.forEach(coin => {
      const card = document.createElement('div');
         
    card.classList.add('crypto-card');
    card.innerHTML = `
        <h2>${coin.name} (${coin.symbol.toUpperCase()})</h2>
        <p>Preço atual: R$ ${coin.current_price.toLocaleString('pt-BR')}</p>
        <p>Variação 24h: ${coin.price_change_percentage_24h.toFixed(2)}%</p>
        <p>Market Cap: R$ ${coin.market_cap.toLocaleString('pt-BR')}</p>
      `;
      cryptoContainer.appendChild(card);
    });
  } catch (error) {
    cryptoContainer.innerHTML = "<p>Erro ao carregar os dados.</p>";
    console.error(error);
  }
}

// Atualiza a cada 60 segundos
fetchCryptoData();
setInterval(fetchCryptoData, 60000);
  </script>
</body>
</html>
